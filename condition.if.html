<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if</title>
</head>

<body>
    <h2>This is only if</h2>
    <script>
        
        var a = 10;
        if(a==10) {
            console.log(a);
        }

        if(a=10) {
            console.log(a);
        }

        if(a=10) {
            console.log(a+=1);
        }

        if(a=10) {
            console.log(a*10);
        }
       
        var a = 15;
        if (a>=10) {
            console.log(a);
        }

        if (a==10 || a==15) {
            console.log(a);
        }

        if (a===15) {
            console.log(a)
        }

        if(a>10 &&  a>=15){
            console.log(a-=1)
        }

        var a=20;
        if (a===20) {
            console.log(a)
        }

        if(a==20) {
            console.log(a+=2);
        }

        if(a>15 && a>20){
            console.log(a+=11);
        }

        if(a!=20) {
            console.log(a)
        }

        var a=22;
        if(a==22) {
            console.log(a*=11)
        }

        if(a>22){
            console.log(a);
        }

        if(a>22 && a>22) {
            console.log(a-=5);
        }

        if(a==22) {
            console.log(a+=1);
        }

        if(a==22){
            console.log(a*=2);
        }
    </script>
</body>
</html>
