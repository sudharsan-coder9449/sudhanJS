<body>
    <h1>THIS IS For LOOP</h1>
    <script>
        for(let a=15;a<=30;a++){
            console.log(a)
        }

        for(let a=1;a<=2;a++){
            console.log(a*2)
        }

        for(let a=5;a>=1;a--){
            console.log(a)
        }

        for(let a=1;a<=5;a++){
            console.log(a)
        }

        for(let a=1;a<=5;a++){
            console.log(a*2)
        }

        for(let a=4;a<=5;a++){
            console.log(a+=2);
        }

        for(let a=20;a>=10;a--){
            console.log(a-=1);
        }

        for(let a=2;a<=5;a++){
            console.log(a)
        }

        for(let a=11;a<=20;a++){
            console.log(a);
        }

        for(let a=11;a>=20;a--){
            console.log(a)
        }

        for(let a=25;a<=30;a++){
        console.log(a+=1 );
        
        }

         for(let a=6;a<=10;a++){
        console.log(a*2 );
         }

         for(let a=1;a<=5;a++){
        console.log(a);
        
        }

         for(let a=3;a<=5;a++){
        console.log(a+=4);
        
        }

        for(let a=2;a<=7;a++){
        console.log(a*2);
        
        }

        for(let a=2;a<=7;a++){
        console.log(a+=1 );
        
         }

          for(let a=5;a<=10;a++){
        console.log(a*3 );
        
        }

         for(let a=20;a<=30;a++){
        console.log(a);
        
        }

       

    </script>
</body>
