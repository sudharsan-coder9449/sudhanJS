<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHILE LOOP</title>
</head>
<body>
    <H2>THIS IS WHILE LOOP</H2>

    <script>
        let a = true;
        while (a) {
            console.log(a);
        a=false;
        }

        let i=1;
        while (i<=5) {
            console.log(i);
            i++;
        }

        let b = 10
        while (b<=15) {
        console.log(b);
        b++;
     }

     let c = 20
     while (c>=15) {
        console.log(c);
        c--;
     }

      let d = 35
     while (d<=40) {
        console.log(d);
        d++;
     }

      let e = 40
     while (e>=35) {
        console.log(e);
      e--;
     }

     let f = 15
     while (f>=10) {
        console.log(f);
      f--;
     }

      let g = 10
     while (g<=15) {
        console.log(g);
      g++;
     }

     let h = 30
     while (h>=26) {
        console.log(h);
      h--;
     }

      let k = 60
     while (k<=65) {
        console.log(k);
      k++;
     }

     let l = 100
     while (l>=95) {
        console.log(l);
      l--;
     }

    

    </script>
</body>
</html>
